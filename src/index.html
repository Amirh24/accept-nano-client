<html>
  <head>
    <script src="./index.js"></script>
  </head>
<body>
  <button id="paymentButton">
    Start!
  </button>

  <script>
    var button = document.getElementById('paymentButton')

    button.addEventListener('click', function() {
      var acceptNano = new window.AcceptNano()
      acceptNano.startPayment({ amount: 0.000001, currency: 'nano', state: 'state' })
    })
  </script>
</body>
</html>
